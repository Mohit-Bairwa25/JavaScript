<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
     // Switch Statement: It is used to select one of many code blocks to be executed.
    let y = 2;
    switch (y) {
        case 1:
            console.log("y is 1");
            break;
        case 2:
            console.log("y is 2");
            break;
        default:
            console.log("y is neither 1 nor 2");
    }
    </script>
</body>
</html>
