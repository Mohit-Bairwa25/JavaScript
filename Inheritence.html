<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    <script>
        class Animal {
            constructor(name, color) {
                this.name = name;
                this.color = color;
            }

            run() {
                console.log(this.name + " is running!");
            }

            shout() {
                console.log(this.name + " is barking!");
            }
        }

        class Monkey extends Animal {
            eatBanana() {
                console.log(this.name + " is eating a banana");
            }

            hide() {
                console.log(`${this.name} is hiding`);
            }
        }

        const ani = new Animal("Bruno", "white");
        
        const m = new Monkey("Chimpu", "orange");

        ani.shout(); // Output: "Bruno is barking!"
        m.eatBanana(); // Output: "Chimpu is eating a banana"
        m.hide(); // Output: "Chimpu is hiding"
        // ani.hide(); // This will throw an error since 'hide' is not defined in the Animal class

    </script>
</body>
</html>
