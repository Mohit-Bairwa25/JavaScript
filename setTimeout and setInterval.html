<!DOCTYPE html>
<html>
<head>
    <title>SetTimeout and SetInterval Example</title>
</head>
<body>
    <h1>SetTimeout and SetInterval Example</h1>
    <p id="timeoutMessage">This message will change after 2 seconds.</p>
    <p id="intervalMessage">This message will change every 3 seconds.</p>

    <script>
        // setTimeout function
        let a = setTimeout(function() {
            document.getElementById('timeoutMessage').innerHTML = "Timeout function executed!";
        }, 2000); // Executes after 2 seconds

        // setInterval function
        var count = 0;
        let b = setInterval(function() {
            count++;
            document.getElementById('intervalMessage').innerHTML = "Interval function executed " + count + " times.";
        }, 3000); // Executes every 3 seconds

        const sum = (a, b, c) => {
          console.log("Yes I am running " + (a + b + c))
        }
        let c = setTimeout(sum, 4000, 1, 2, 7)

        let multiplier = 1; // Initial value
        const mul = () => {
            let result = 7 * multiplier; // Multiply 7 by the multiplier
            console.log("7 times " + multiplier + " is " + result);
            multiplier++; // Increment the multiplier
        }

        let d = setInterval(mul, 5000); // Call the mul function every 7 seconds

        // Clear the timeouts and intervals after 60 seconds
        setTimeout(function() {
            clearTimeout(a);
            clearTimeout(c);
            clearInterval(b);
            clearInterval(d);
            console.log("Cleared all timeouts and intervals.");
        }, 60000);//Change this value up and down to see results


    </script>
</body>
</html>
