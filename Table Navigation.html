<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Table Navigation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-4">
      <table id="myTable" class="table">
        <caption>
          Table of legends
        </caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">End of table</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://replit.com/public/js/replit-badge.js"
      theme="blue"
      defer
    ></script>

    <script>
        let t = document.getElementById("myTable"); // Selecting the table using its id

        console.log(t); // The table element
        console.log(t.rows); // All rows in the table
        console.log(t.caption); // The caption of the table
        console.log(t.tHead); // The thead element of the table
        console.log(t.tFoot); // The tfoot element of the table
        console.log(t.tBodies); // The tbody elements of the table
        console.log(t.rows[1].rowIndex); // The position of the second row in the rows collection

        // Additional methods and properties
        console.log(t.rows.length); // The number of rows in the table
        console.log(t.tBodies[0].rows[0].cells[0].innerHTML); // The content of the first cell of the first row of the first tbody
        console.log(t.tHead.rows[0].cells.length); // The number of cells in the first row of thead
        console.log(t.tFoot.rows[0].cells[0].colSpan); // The colspan attribute of the first cell of the first row of tfoot
    </script>
  </body>
</html>
