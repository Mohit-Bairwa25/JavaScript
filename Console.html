<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <button class="gt1">Button with class "gt1"</button>
    <div id="tophf">Div with id "tophf"</div>

    <script>
        // Try these Commands on a Console of a Web Page
        // ; is not necessary
        alert("Hello World");
        alert('Mohit Bairwa has Entered the Chat');
        alert("MOhit Bairwa");

        console.log("show output");

        // Simple Calculations
        console.log(2+3); // 5
        console.log(2*3); // 6
        console.log(5-4); // 1
        console.log(4/2); // 2

        // Targeting an Element by Class
        var elementByClass = document.querySelector(".gt1");
        console.log(elementByClass);

        // Adding Click Function to it
        if(elementByClass) {
            elementByClass.click();
        }

        // Targeting an Element by id
        var elementById = document.getElementById("tophf");
        console.log(elementById);

        // The console.clear() method is used to clear the console.
        // console.clear();

        // Shows All Console Commands
        console.log(console);

        // The console.log() method is used to log or print messages to the console.
        console.log("Hello, World!");

        // The console.info() method is used for informational logging.
        console.info("This is an informational message.");

        // The console.warn() method is used to log warnings to the console.
        console.warn("This is a warning message.");

        // The console.error() method is used to log errors to the console.
        console.error("This is an error message.");

        // The console.assert() method is used to write an error message to the console if the assertion is false.
        console.assert(5 > 7, "5 is not greater than 7!");

        // The console.count() method is used to log the number of times that this particular call to count() has been called.
        console.count("count");


        // The console.table() method is used to display tabular data as a table.
        console.table({"name": "John", "age": 30, "city": "New York"});

        // The console.time() and console.timeEnd() methods are used together to measure how long something takes.
        console.time("timer");
        for(let i = 0; i < 10000; i++) {
            // some code
        }
        console.timeEnd("timer");

        // The console.group() and console.groupEnd() methods are used to group related messages together.
        console.group("Group");
        console.log("Hello");
        console.log("World");
        console.groupEnd("Group");

        alert("Enter the value of a!");
        let a = prompt("Enter a Here"); //A string of text to display to the user.
        a = Number.parseInt(a);
        alert("You have entered :"+ a + "is Type of :"+ typeof a);

        //Instructs the browser to display a dialog with an optional message, and to wait until the user either confirms or cancels the dialog
        let write = confirm("Do You Want to write it to the Page :")
        if(write){
            document.write(a);
        } else {
            document.write("Please allow me to Write");
        }

    </script>
</body>
</html>
