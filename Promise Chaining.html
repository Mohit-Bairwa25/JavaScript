<!-- 
 Promise chaining in JavaScript is a technique where the result of one Promise is passed onto the next Promise in the chain. This is done using the .then() method, which returns a new Promise. This allows us to start a new .then() block for every asynchronous task we want to perform, one after another.
-->

<!DOCTYPE html>
<html>
<body>
    <button id="btn">Click me</button>
    <script>
        document.getElementById('btn').addEventListener('click', function() {
            new Promise(function(resolve, reject) {
                setTimeout(function() {
                    resolve("First operation complete");
                }, 1000);
            })
            .then(function(result) {
                console.log(result);
                return new Promise(function(resolve, reject) {
                    setTimeout(function() {
                        resolve("Second operation complete");
                    }, 1000);
                });
            })
            .then(function(result) {
                console.log(result);
                return new Promise(function(resolve, reject) {
                    setTimeout(function() {
                        resolve("Third operation complete");
                    }, 1000);
                });
            })
            .then(function(result) {
                console.log(result);
            });
        });
    </script>
</body>
</html>
