<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Inner Outer</title>
</head>

<body>
  Hello world
  <span id="first" hidden><b>Hi</b>Hey I am span</span>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script>
        let x = document.getElementsByTagName('span')[0]
        console.log(x)
        let y = document.getElementsByTagName('span')[0]
        console.dir(y)
        console.log(document.body.firstChild.nodeName) 
        console.log(document.body.firstChild.nodeName.data) 
        console.log(document.body.firstElementChild.nodeName)
        console.log(document.body.firstElementChild.nodeValue)

        let element = document.body; // or any other element you want to manipulate
        console.log(element.innerHTML);

        element.innerHTML = "<i>hey I am italic</i>";
        console.log(element.innerHTML);
        console.log(element.outerHTML);

        element.outerHTML = "<div>hey</div>";
        console.log(element.outerHTML);
        console.log(element.firstChild.data);
        console.log(element.textContent);

        let spanElement = document.getElementById('first');
        console.log(spanElement.hidden);
        spanElement.hidden = false;
        console.log(spanElement.hidden);

        </script>
</body>

</html>
