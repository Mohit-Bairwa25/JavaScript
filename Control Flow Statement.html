<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Flow Statement</title>
</head>
<body>
    <script>
        // 1. If Statement: It is used to specify a block of code to be executed if a specified condition is true.
        let x = 10;
        if (x > 5) {
            console.log("x is greater than 5");
        }

        // 2. Else Statement: It is used to specify a block of code to be executed if the same condition is false.
        if (x < 5) {
            console.log("x is less than 5");
        } else {
            console.log("x is not less than 5");
        }

        // 3. Else If Statement: It is used to specify a new condition to test if the first condition is false.
        if (x < 5) {
            console.log("x is less than 5");
        } else if (x < 10) {
            console.log("x is less than 10");
        } else {
            console.log("x is not less than 10");
        }

        // 4. Switch Statement: It is used to select one of many code blocks to be executed.
        let y = 2;
        switch (y) {
            case 1:
                console.log("y is 1");
                break;
            case 2:
                console.log("y is 2");
                break;
            default:
                console.log("y is neither 1 nor 2");
        }

        // 5. For Loop: It is used to run a block of code a certain number of times.
        for (let i = 0; i < 5; i++) {
            console.log("For loop iteration: " + i);
        }

        // 6. While Loop: It is used to run a block of code while a condition is true.
        let j = 0;
        while (j < 5) {
            console.log("While loop iteration: " + j);
            j++;
        }

        // 7. Do...While Loop: It is used to run a block of code at least once, and then while a condition is true.
        let k = 0;
        do {
            console.log("Do...while loop iteration: " + k);
            k++;
        } while (k < 5);

        // 8. Break Statement: It is used to "jump out" of a loop.
        for (let i = 0; i < 10; i++) {
            if (i === 5) {
                break;
            }
            console.log("For loop iteration with break: " + i);
        }

        // 9. Continue Statement: It is used to "jump over" one iteration in the loop.
        for (let i = 0; i < 10; i++) {
            if (i === 5) {
                continue;
            }
            console.log("For loop iteration with continue: " + i);
        }

    </script>
</body>
</html>
